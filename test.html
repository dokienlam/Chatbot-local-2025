<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <h1>Chuyển Văn Bản Thành Giọng Nói</h1>
    <button id="speakButton">Đọc Văn Bản</button>

    <script>
        // Hàm để lấy dữ liệu từ file JSON
        async function fetchText() {
            const response = await fetch('responses.json');
            const data = await response.json();
            return data.text;
        }

        // Hàm để chuyển văn bản thành giọng nói
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.lang = 'vi-VN'; // Thiết lập ngôn ngữ là tiếng Việt
            speech.text = text;
            speech.volume = 1; // Âm lượng (0 đến 1)
            speech.rate = 1; // Tốc độ nói (0.1 đến 10)
            speech.pitch = 1; // Giọng nói (0 đến 2)

            window.speechSynthesis.speak(speech);
        }

        // Lắng nghe sự kiện nhấn nút
        document.getElementById('speakButton').addEventListener('click', async () => {
            const text = await fetchText();
            speakText(text);
        });
    </script>
</body>
</html>
